<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Drinker Simulator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        
        .juice-container {
            position: relative;
            width: 200px;
            height: 300px;
            background: #fff;
            border-radius: 20px;
            border: 5px solid #333;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .juice {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            background: linear-gradient(to top, #ff6b6b, #ff8e8e);
            transition: height 0.5s ease;
            border-radius: 15px 15px 0 0;
        }
        
        .straw {
            position: absolute;
            width: 20px;
            height: 200px;
            background: #ff6b6b;
            transform: rotate(20deg);
            top: -80px;
            right: 40px;
            z-index: 10;
            border-radius: 5px;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float-up 2s infinite;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .counter {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üçπ Juice Drinker Simulator üçπ</h1>
    <div class="juice-container">
        <div class="juice" id="juice"></div>
        <div class="straw"></div>
        <div class="bubbles" id="bubbles"></div>
    </div>
    <button id="drinkButton">DRINK JUICE!</button>
    <div class="counter">Glasses drunk: <span id="counter">0</span></div>

    <script>
        const juice = document.getElementById('juice');
        const drinkButton = document.getElementById('drinkButton');
        const counterElement = document.getElementById('counter');
        const bubblesContainer = document.getElementById('bubbles');
        
        let juiceLevel = 80; // Starting at 80% full
        let glassCount = 0;
        
        function createBubbles() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = Math.random() * 20 + 5;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${Math.random() * 100}%`;
                    bubble.style.bottom = '20%';
                    bubble.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
                    bubblesContainer.appendChild(bubble);
                    
                    // Remove bubble after animation
                    setTimeout(() => {
                        bubble.remove();
                    }, 2000);
                }, i * 200);
            }
        }
        
        function drinkJuice() {
            if (juiceLevel > 0) {
                // Create bubbles
                createBubbles();
                
                // Reduce juice level
                juiceLevel -= 5;
                juice.style.height = `${juiceLevel}%`;
                
                // If juice is finished, refill
                if (juiceLevel <= 0) {
                    glassCount++;
                    counterElement.textContent = glassCount;
                    
                    // Refill animation
                    setTimeout(() => {
                        juiceLevel = 80;
                        juice.style.height = '80%';
                        juice.style.transition = 'height 1s ease';
                        
                        // Reset transition after animation
                        setTimeout(() => {
                            juice.style.transition = 'height 0.5s ease';
                        }, 1000);
                    }, 500);
                }
                
                // Button animation
                drinkButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    drinkButton.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        drinkButton.style.transform = 'scale(1)';
                    }, 100);
                }, 100);
            }
        }
        
        // Initial bubbles
        setInterval(createBubbles, 2000);
        
        // Event listeners
        drinkButton.addEventListener('click', drinkJuice);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                drinkJuice();
            }
        });
    </script>
</body>
</html>
